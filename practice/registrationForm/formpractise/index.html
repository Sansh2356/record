    <meta charset="UTF-8">

    <title>Form</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="container">
            <h1>Welcome to WORLD TOUR</h1>
            <p>In these holidays lets have fun<br>2021-2022</p>
           <main>
                <img src="img/bg.png" alt="">
            <form action="index.php" method="POST">
                <div>
                <!-- <b>Name:</b> -->
                    <input type="text" name="name" id="name" required class="details" placeholder="Enter your name">
                </div>
                <div>
                <!-- <b>Email:</b> -->
                    <input type="email" name="email" id="email" required class="details" placeholder="Enter your email">
                </div>
                <div>
                <!-- <b>Phone_number:</b> -->
                    <input type="tel" name="phone" id="phone" required class="details" placeholder="Enter your phone_number" minlength="10" maxlength="13">
                </div>
                <div class="gender">
                <!-- <b>Gender:</b> -->
                <label for="Male" >
                    <input type="radio" name="gender" id="gender1" value="Male"><b>Male</b>
                </label>
                <label for="Female" >
                    <input type="radio" name="gender" id="gender2" value="Female"><b>Female</b>
                </label>
                <label for="Others" >
                    <input type="radio" name="gender" id="gender3" value="Others"><b>Others</b>
                </label>
                </div>
                <div>
                <!-- <b>Profession:</b> -->
                    <input type="text" name="profession" id="profession" class="details" required placeholder="Enter your profession">
                </div>
                <div>
                <!-- <b>Age:</b> -->
                    <input type="number" name="age" id="age" required class="details" placeholder="Enter your Age">
                </div>
                <div>
                <!-- <b>Place:</b> -->
                    <select name="place" id="place" required class="details">
                        <option value="Select your place">Select your Place</option>
                        <option value="punjab">punjab</option>
                        <option value="haryana">haryana</option>
                        <option value="uttrakhand">uttrakhand</option>
                        <option value="kerela">kerela</option>
                        <option value="tamil nadu">tamil nadu</option>
                        <option value="uttar pradesh">uttar pradesh</option>
                        <option value="Bihar">Bihar</option>
                        <option value="assam">assam</option>
                        <option value="j&k">j&k</option>
                        <option value="West bengal">West bengal</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mahya pradesh">Mahya pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Arunachal pradesh">Arunachal pradesh</option>
                        <option value="Himachal pradesh">Himachal pradesh</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Nepal">Nepal</option>
                        <option value="chatttisgarh">chatttisgarh</option>
                        <option value="Andaman$Nicobar">Andaman&Nicobar</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                    </select>
                </div>
                <div>
                    <input type="text" name="country" id="country" class="details" placeholder="Enter your Country">
                </div>
                <div>
                <!-- <b>Message:</b> -->
                    <textarea name="msg" id="msg" cols="30" rows="10" class="details" placeholder="Type your message (your views)"></textarea>
                </div>
                <div>
                    <button value="submit" name="submit" id="sub-btn" class="submit_btn" onclick="submit()"><b>Submit</b></button>
                </div>
            </form>
            </main>
