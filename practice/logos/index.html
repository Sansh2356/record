<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="NavBar">
        <nav>
            <ul>
                <a href="#1">
                    <li>Netflix</li>
                </a>
                <a href="#2">
                    <li>Git</li>
                </a>
                <a href="#3">
                    <li>Youtube</li>
                </a>
                <a href="#4">
                    <li>Figma</li>
                </a>
            </ul>
        </nav>
    </div>
    <!-- Netflix -->
    <section id="1">
        <div class="outerBox">
            <div class="netflix"></div>
        </div>
    </section>
    <section id="2">
        <div class="outerBox">
            <div class="git">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
        </div>
    </section>
    <section id="3">
        <div class="outerBox">
            <div class="youtube">
                <div class="triangle_cover"></div>
                <div class="youtube_triangle"></div>
            </div>
        </div>
    </section>
    <section id="4">
        <div class="outerBox">
            <div class="figma">
                <div class="figma_top"></div>
                <div class="figma_mid"></div>
                <div class="figma_bottom"></div>
            </div>
        </div>
    </section>
</body>

</html>
