<head>

<body>
    <div class="mainContainer">
        <div class="heading">
            <h1>Exercise 3</h1>
        </div>
        <hr>
        <div class="subHeading">
            <h2>Apply transitions to the CSS so that the coloured squares "open-up" when the box is hovered. To open-up

        </div>
        <div class="boxCont">
            <div class="row row--top10">
                <div class="boxDim box1"></div>
                <div class="boxDim box2"></div>
            </div>
            <div class="wordCont">
                <p>Hello World!</p>
            </div>
            <div class="row row--bottom10">
                <div class="boxDim box3"></div>
                <div class="boxDim box4"></div>
            </div>
        </div>
        <div class="subHeading">
            <h3>Hover over the box.</h3>
        </div>
    </div>
</body>
