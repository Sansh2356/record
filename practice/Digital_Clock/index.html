<!DOCTYPE HTML>
<html>
	<head>
		<!--- Title --->
		<title>Digital Clock</title>
		<!--- CSS --->
		<link rel="stylesheet" href="style.css">
		<!--- Js --->
		<script defer src="index.js"></script>
	</head>
	<body>
		<!--- Heading --->
		<nav>
			<div class="mainHeadingContainer">
				<div class="heading">
					<h1>Digital Clock</h1>
				</div>
			</div>
		</nav>
		<!--- Main window --->
		<div class="mainContainer">
			<div class="innerContainer">
				<!--- Hours --->
				<div class="outerBox">
					<div class="innerBox">					
						<div class="half">
							<div class="half-top" id="hrsTenth_upperhalf_top"></div>
							<div class="half-bottom">
								<div class="left" id="hrsTenth_upperhalf_left"></div>
								<div class="right" id="hrsTenth_upperhalf_right"></div>
							</div>
						</div>
						<div class="mid" id="hrsTenth_mid"></div>						
						<div class="half">
							<div class="half-bottom">
								<div class="left" id="hrsTenth_lowerhalf_left"></div>
								<div class="right" id="hrsTenth_lowerhalf_right"></div>
							</div>
							<div class="half-top" id="hrsTenth_lowerhalf_top"></div>
						</div>						
					</div>
					<div class="innerBox">
						<div class="half">
							<div class="half-top" id="hrsOnes_upperhalf_top"></div>
							<div class="half-bottom">
								<div class="left" id="hrsOnes_upperhalf_left"></div>
								<div class="right" id="hrsOnes_upperhalf_right"></div>
							</div>
						</div>
						<div class="mid" id="hrsOnes_mid"></div>						
						<div class="half">
							<div class="half-bottom">
								<div class="left" id="hrsOnes_lowerhalf_left"></div>
								<div class="right" id="hrsOnes_lowerhalf_right"></div>
							</div>
							<div class="half-top" id="hrsOnes_lowerhalf_top"></div>
						</div>	
					</div>
					<div class="nameContainer">
						<span class="name">hours</span>
					</div>
				</div>
				<!--- Semi-Colon --->
				<div class="midContainer">
					<div class="rect"></div>
					<div class="rect"></div>
				</div>
				<!--- Minutes --->
				<div class="outerBox">
					<div class="innerBox">					
						<div class="half">
							<div class="half-top" id="minTenth_upperhalf_top"></div>
							<div class="half-bottom">
								<div class="left" id="minTenth_upperhalf_left"></div>
								<div class="right" id="minTenth_upperhalf_right"></div>
							</div>
						</div>
						<div class="mid" id="minTenth_mid"></div>						
						<div class="half">
							<div class="half-bottom">
								<div class="left" id="minTenth_lowerhalf_left"></div>
								<div class="right" id="minTenth_lowerhalf_right"></div>
							</div>
							<div class="half-top" id="minTenth_lowerhalf_top"></div>
						</div>						
					</div>
					<div class="innerBox">
						<div class="half">
							<div class="half-top" id="minOnes_upperhalf_top"></div>
							<div class="half-bottom">
								<div class="left" id="minOnes_upperhalf_left"></div>
								<div class="right" id="minOnes_upperhalf_right"></div>
							</div>
						</div>
						<div class="mid" id="minOnes_mid"></div>						
						<div class="half">
							<div class="half-bottom">
								<div class="left" id="minOnes_lowerhalf_left"></div>
								<div class="right" id="minOnes_lowerhalf_right"></div>
							</div>
							<div class="half-top" id="minOnes_lowerhalf_top"></div>
						</div>	
					</div>
					<div class="nameContainer">
						<span class="name">minutes</span>
					</div>
				</div>
				<!--- Semi-Colon --->
				<div class="midContainer">
					<div class="rect"></div>
					<div class="rect"></div>
				</div>
				<!--- Seconds --->
				<div class="outerBox">
					<div class="innerBox">					
						<div class="half">
							<div class="half-top" id="secTenth_upperhalf_top"></div>
							<div class="half-bottom">
								<div class="left" id="secTenth_upperhalf_left"></div>
								<div class="right" id="secTenth_upperhalf_right"></div>
							</div>
						</div>
						<div class="mid" id="secTenth_mid"></div>						
						<div class="half">
							<div class="half-bottom">
								<div class="left" id="secTenth_lowerhalf_left"></div>
								<div class="right" id="secTenth_lowerhalf_right"></div>
							</div>
							<div class="half-top" id="secTenth_lowerhalf_top"></div>
						</div>						
					</div>
					<div class="innerBox">
						<div class="half">
							<div class="half-top" id="secOnes_upperhalf_top"></div>
							<div class="half-bottom">
								<div class="left" id="secOnes_upperhalf_left"></div>
								<div class="right" id="secOnes_upperhalf_right"></div>
							</div>
						</div>
						<div class="mid" id="secOnes_mid"></div>						
						<div class="half">
							<div class="half-bottom">
								<div class="left" id="secOnes_lowerhalf_left"></div>
								<div class="right" id="secOnes_lowerhalf_right"></div>
							</div>
							<div class="half-top" id="secOnes_lowerhalf_top"></div>
						</div>	
					</div>
					<div class="nameContainer">
						<span class="name">seconds</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
